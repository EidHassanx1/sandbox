<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">

function sirkeler(x, y, radius, antall, farger, ctx) {
  var radiusTrekk = radius / antall;
  var teller = 0;
  while (teller < antall) {
    ctx.strokeStyle = farger[teller % farger.length];
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    radius = radius - radiusTrekk;
    teller++;
  }
}

window.onload = oppstart;

function oppstart() {
  var ctx = document.getElementById("tegneflate").getContext("2d");
  var farger1 = ["red", "yellow", "blue", "green"];
  var farger2 = ["black", "gray"];

  sirkeler(350, 250, 150, 20, farger1, ctx);
  sirkeler(200, 350, 150, 15, farger1, ctx);
  sirkeler(150, 150, 150, 10, farger1, ctx);
}
  </script>
  <style>
    #tegneflate {border-style: solid;}
  </style>
  <body>
    <canvas id="tegneflate" width="400" height="400"></canvas>
  </body>
</html>
