<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Intervall</title>
</head>

<body>
	
	<p>Skriv inn tall<p/> <input type="text" id="txtTall" />
	<p>Skriv inn fra<p/> <input type="text" id="txtFra" />
	<p>Skriv inn til<p/> <input type="text" id="txtTil" />
	<button id="btnSjekk">Sjekk</button><br />
     <p id="utskrift">Her kommer svaret<p/>
		
	<script>
	
		window.onload = oppstart;
			
		function oppstart()
		{	
		document.getElementById("btnSjekk").onclick = settVerdi;
		}
	
		function settVerdi()
		{
		var tall = parseInt(document.getElementById("txtTall").value);
		var fra = parseInt(document.getElementById("txtFra").value);
		var til = parseInt(document.getElementById("txtTil").value);
		document.getElementById("utskrift").innerHTML = sjekkTall(tall , fra, til);
		}
		
		function sjekkTall(tall, fra, til) 
		{
		
			if( fra <= tall && til >= tall ) 
			{
				return("Tallet " + tall + " er innenfor intervallet")
			}
		
				
			else
			{
				return("Tallet " + tall + " er ikke innenfor intervallet")
			}
		
		}

	
	</script>
</body>
</html>
