<script>
	
	window.onload = oppstart;
	
	
	function oppstart()
	{
		var arr = [2,4,3,6,-3,7,-3,2,4,5,2,4,2,2,-2];
		
		var svar1 = sum(arr)
		var svar2 = gjennomsnitt(arr);
		var svar3 = maks(arr);
		var svar4 = antNeg(arr);
		var svar5 = finnGjennomsnittUtvalg(arr,2,5);
		var svar6 = finnes(32,arr)
		
		console.log(svar1)
		console.log(svar2)
		console.log(svar3)
		console.log(svar4)
		console.log(svar5)
		console.log(svar6)
		
		
				
		
	
	}
	
	
	function sum(arr) {
		var sum = 0;
		for(var i=0;i<arr.length;i++) {
			sum += arr[i]
		}
		return sum;
	}

	function gjennomsnitt(arr) {
		return sum(arr) / arr.length;
	}
	
	function maks(arr) {
		var maks = arr[0];
		for(var i=1; i<arr.length; i++) {
			if(arr[i] > maks) {
				maks = arr[i];
			}
		}
		return maks;
	}
	

	function antNeg(arr) {
		var ant = 0;
		for(var i=0; i<arr.length; i++) {
			if(arr[i] < 0) {
				ant++;
			}
		}
		return ant;
	}

	function finnes(tall,arr) 
	{
	
		for(var i=0; i<arr.length; i++) 
		{
			if(arr[i] === tall) 
			{
				alert ("finnees")
				return ("Tallet finnes i array");
			}
			
		}
		return ("Tallet finnes ikke i array");
	}

	function finnGjennomsnittUtvalg(array, startindex, sluttindex) {
		var sum = 0;
		for(var i=startindex;i<=sluttindex;i++) {
			sum += array[i]
		}
		return sum / (sluttindex-startindex +1);
	}

	


	
	
</script>
