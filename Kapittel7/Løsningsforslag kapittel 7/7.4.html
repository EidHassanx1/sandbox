<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Testside</title>
<script>
	
	window.onload = oppstart;
	
	var dager = [31,28,31,30,31,30,31,31,30,31,30,31];
	
	function oppstart() {
		document.getElementById("btnSjekk").onclick = sjekk;
	}
	
	function sjekk()
	{
		var dag = document.getElementById("txtDag").value;
		var maaned = document.getElementById("txtMaaned").value;
		var aar = document.getElementById("txtAar").value;
		
		if(gyldigDato(dag,maaned,aar) === true) {
			document.getElementById("utskrift").innerHTML = "Gyldig";
		}
		else {
			document.getElementById("utskrift").innerHTML = "Ugyldig";
		}
	}
	
	function gyldigDato(dag,maaned,aar) {
		if(aar < 0 || aar > 2100) {
			return false;
		}
		else if(maaned < 1 || maaned > 12) {
			return false;
		}
		else if(dag < 1 || dag > dager[maaned-1]) {
			return false;
		}
		else {
			return true;
		}
	}
	
	

	
	
	
</script>

</head>
<body>
Dag: <input type="text" id="txtDag" /><br />
Måned: <input type="text" id="txtMaaned" /><br />
År: <input type="text" id="txtAar" /><br />
<button id="btnSjekk" type="button">Sjekk</button>
<p id="utskrift"></p>
</body>
</html>
