    <canvas id="animarea"></canvas>

    <script>
        //gjøre klart canvas:
        const canvas = document.getElementById("animarea")
        canvas.width = 1200
        canvas.height = 700
        //hent kontekst
        const ctx = canvas.getContext("2d")

        const ball = {
            fillColor: "blue",
            strokeStyle: "black",
            radius: 30
        }

        //Funksjon som tegner Sirkel
        function drawRect() {
            //Firkant fillRect og sirkel arc*******
            //ctx.fillRect(x, y, 30, 50)
            
            ctx.beginPath()
            
            ctx.arc(x, y, ball.radius, 0, 2* Math.PI)
            ctx.strokeStyle = ball.strokeStyle
            ctx.lineWidth = 5
            ctx.fillStyle = ball.fillColor
            ctx.stroke()
            ctx.fill()
            ctx.closePath()


        } 
        
        //startpunkt for x og y i tegning av firkant
        let x = 600
        let y = 350

        let dx = 10
        let dy = 10
        
        //samlefunksjon for å tømme canvas og tegne opp elementer
        function drawElements() {
            //tøm hele canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            //tegn firkant
            drawRect()
            //oppdater posisjon til neste tegning
            
            // let startFart = true
            x += dx
            y += dy

            //startFart? x++ && y++ : null
            
            
        if (y + dy > canvas.height - ball.radius || y + dy < ball.radius) {
           dy = -dy
        } 
        if (x + dx > canvas.width - ball.radius || x + dx < ball.radius) {
            dx = -dx
        }

            //fortsett requestAnimationFrame
            requestAnimationFrame(drawElements)
        }

        
      





        //kjør requestAnimationFrame første gang ved innlasting
        requestAnimationFrame(drawElements)
    </script>
