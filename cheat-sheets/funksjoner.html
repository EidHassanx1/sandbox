<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjoner Cheat Sheet</title>
</head>
<body>
    <p id="text">Her står det en tekst. Klikk meg</p>
    <p>Resultat: <span id="result"></span></p>
    <p>Billetten tilhører <span id="person"></span></p>

    <script>
        //Deklarere en funksjon textChange
        //Denne funksjonen blir kalt og kjører via onClick-metoden i <p id="text">
        function textChange() {
            document.getElementById("text").innerHTML = "Dette er en annen tekst"
        }
        
        //Deklarerer en funksjon textChangeParameter, som tar imot en parameter textString
        function textChangeParameter(textstring) {
            document.getElementById("text").innerHTML = textstring
        }

        //Vi kaller funksjonen textChangeParameter, og sender med en textstreng som verdi i parameteren textString
        textChange("Dette er en tekst sendt med som parameter. Denne kan du klikke på for å kalle textChange() via onClick")

        //lage en enkel addisjon
        function add(number1 = 0, number2 = 0) {
            const result = number1 + number2
            return result
        }

        document.getElementById("result").innerHTML = add(3)

        //funksjon for å lage navnestreng
        function personName(firstname, lastname, gender) {
            if (!firstname || !lastname) {
                alert("Du må fylle ut fornavn og etternavn")
            }
            else {
                let nameString = ""
                if(gender === "female") { nameString += "Mrs. "}
                if(gender === "male") { nameString += "Mr. " }
                nameString += firstname[0] + ". " + lastname
            return nameString
            }
        }
        
        document.getElementById("person").innerHTML = personName("Eid", "Hassan", "male")
    </script>
</body>
</html>
