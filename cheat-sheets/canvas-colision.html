<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestAnimationFrame</title>
    <style>
        body {
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="animarea"></canvas>

    <script>
        //gjøre klart canvas:
        const canvas = document.getElementById("animarea")
        canvas.width = 1200
        canvas.height = 600
        //hent kontekst
        const ctx = canvas.getContext("2d")

        //Funksjon som tegner firkanten
        function drawRect() {
            ctx.beginPath()
            ctx.fillStyle = "yellow"
            ctx.fillRect(x, y, 50, 50)
            ctx.closePath()
        }

        //Funksjon som tegner fjell
        function drawMountain() {
            ctx.beginPath()
            ctx.fillStyle = "grey"
            ctx.fillRect(canvas.width / 2 - 100, canvas.height / 2 - 40, 200, 80)
            ctx.closePath()
        }

        //startpunkt for x og y i tegning av firkant
        let x = 0
        let y = 0

        let right = false;
        let left = false;
        let up = false;
        let down = false;

        let boost = 1

        //Registrere knappetrykk
        document.addEventListener("keydown", event => {
            if(event.key === "ArrowRight") {
                right = true
            }
            if(event.key === "ArrowLeft") {
                left = true
            }
            if(event.key === "ArrowUp") {
                up = true
            }
            if(event.key === "ArrowDown") {
                down = true
            }
            if(event.key === "s") {
                boost = 5
            }
            console.log(direction)
        })
        //Registrere at vi slipper opp knappetrykk:
        document.addEventListener("keyup", event => {
            /*
            if(event.key === "ArrowRight" || event.key === "ArrowLeft" || event.key === "ArrowDown" || event.key === "ArrowUp") {
                direction = false;
            }*/
            event.key === "ArrowRight" ? right = false : null
            event.key === "ArrowLeft" ? left = false : null
            event.key === "ArrowUp" ? up = false : null
            event.key === "ArrowDown" ? down = false : null

            if(event.key === "s") {
                boost = 1
            }
        })
        
        //samlefunksjon for å tømme canvas og tegne opp elementer
        function drawElements() {
            //tøm hele canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            //tegn firkant
            drawRect()
            //oppdater posisjon til neste tegning
            //x = x + 1
            //y = y + 1
            
            if(right === true) {
                x = x + boost
            }
            if(left === true) {
                x = x - boost
            }
            if(up === true) {
                y = y - boost
            }
            if(down === true) {
                y = y + boost
            }
            //Kjører tegning av fjell
            drawMountain()

            //fortsett requestAnimationFrame
            requestAnimationFrame(drawElements)
        }

        //kjør requestAnimationFrame første gang ved innlasting
        requestAnimationFrame(drawElements)
    </script>
</body>
</html>
