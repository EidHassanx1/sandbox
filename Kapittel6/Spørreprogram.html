<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">

  window.onload = oppstart;

  var sporsmaal = [];
  sporsmaal [0] = {tekst: "Hva er de to favoritt fruktene til Eid?",
    alt1: "Druer og Appelsin", alt2: "Mango og Ananas", alt3: "Banan og Eple", riktig: 3};
  sporsmaal [1] = {tekst: "Hvor gammel var Eid for 2 år og 4 måneder og 20 dager siden?",
    alt1: "15 år", alt2: "16 år", alt3: "17 år", riktig: 2};
  sporsmaal [2] = {tekst: "Hva er øyefargen til Eid", alt1: "Lysebrune", alt2: "Brune", alt3: "Mørkebrune", riktig: 3};

  var poeng = 0;
  var sporsmaalIndex = -1;
  var harSvart = false;

  function oppstart() {
    document.getElementById("alt1").onclick = svar;
    document.getElementById("alt2").onclick = svar;
    document.getElementById("alt3").onclick = svar;
    document.getElementById("btnNeste").onclick = neste;

    document.getElementById("poeng").innerHTML = poeng;

    neste();
  }
  function svar(evt) {
    if (harSvart === false) {

      var svar;

      if(evt.target === document.getElementById("alt1")) {
        svar = 1;
      }
      else if (evt.target === document.getElementById("alt2")) {
        svar = 2;
      }
      else if (evt.target === document.getElementById("alt3")) {
        svar = 3;
      }
      if (svar === sporsmaal[sporsmaalIndex].riktig) {
        poeng++;
        evt.target.className = "riktig";
      }
      else {
        evt.target.className = "feil";
      }

      harSvart = true;
      document.getElementById("poeng").innerHTML = poeng;
    }
  }
  function neste() {
    sporsmaalIndex++;
    document.getElementById("sporsmaaltekst").innerHTML = sporsmaal[sporsmaalIndex].tekst + "?";
    document.getElementById("alt1").innerHTML = sporsmaal[sporsmaalIndex].alt1;
    document.getElementById("alt1").className = "";
    document.getElementById("alt2").innerHTML = sporsmaal[sporsmaalIndex].alt2;
    document.getElementById("alt2").className = "";
    document.getElementById("alt3").innerHTML = sporsmaal[sporsmaalIndex].alt3;
    document.getElementById("alt3").className = "";

    harSvart = false;

    if (sporsmaalIndex >= sporsmaal.length - 1) {
      document.getElementById("btnNeste").disabled = true;
    }
  }

  </script>
  <style>
    .riktig {color:blue;}
    .feil {color:red;}
    li {cursor:pointer;}
    h1 {
      font-size: 35px;
      color: yellow;
      text-shadow: 5px 5px 7px black;
    }
    body {
      background-color: turquoise;
    }
    button {
      font-size: 15px;
      background-color: purple;
      box-shadow: 7px 7px yellow;
    }
  </style>
  <body>
    <h1>Velkommen til QUIZ om Eid Hassan!!</h1>
    <p id="sporsmaaltekst"></p>
    <ul>
      <li id="alt1"></li>
      <li id="alt2"></li>
      <li id="alt3"></li>
    </ul>
    <p id="utskrift"></p>
    <button id="btnNeste">Neste Spørsmål</button>
    <p>Poeng: <span id="poeng"></span></p>
  </body>
</html>
