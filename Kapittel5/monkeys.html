<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">

    window.onload = oppstart;

    function oppstart() {
      var tekst ="";
      for (var antall = 5; antall >= 1; antall--) {
        tekst += antall + "little monkeys jumping on the bed,<br />";
        tekst +=  "One fell off and bumped his head;<br />";
        tekst +=  "Mamma called the doctor and the doctor said,<br />";
        tekst +=  "No more jumping on the bed!<br />";
      if (antall > 1) {
        tekst += (antall-1) + "litlle monkeys jumping on the bed!<br /><br />";
      }
      else {
        tekst += "<br />No more monkeys jumping on the bed!";
      }
      }
      document.getElementById("utskrift").innerHTML = tekst;
    }
  </script>
  <body>
    <p id="utskrift"></p>
  </body>
</html>
