<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">

  window.onload = oppstart;

  var fly = 1200;
  var hotell = 750;
  var event = 500;
  var tilsammen = fly + event + hotell;

  function oppstart() {
    document.getElementById("btnFly").onclick = klikket;
    document.getElementById("btnHotell").onclick = klikket2;
    document.getElementById("btnEvent").onclick = klikket3;
    document.getElementById("btnSum").onclick = klikket4;
  }
  function klikket() {
    fly = fly * 2;
    document.getElementById("antFly").innerHTML = fly;
  }
  function klikket2() {
    hotell = hotell * 2;
    document.getElementById("antHotell").innerHTML = hotell;
  }
  function klikket3() {
    event = event * 2;
    document.getElementById("antEvent").innerHTML = event;
  }
  function klikket4() {
    tilsammen = fly + hotell + event;

    document.getElementById("totalpris").innerHTML = "Prisen for hele reisen er " + tilsammen;
  }

  </script>
  <body>
    <img src="fly.png">  <img src="event.png">  <img src="hotell.png"><br/>
    <button id="btnFly">FLY</button> <button id="btnEvent">Event</button> <button id="btnHotell">Hotell</button>
      <br/>
    <p>Pris fly:<span id="antFly">0</span>
    <p>Pris hotell:<span id="antHotell">0</span>
    <p>Pris event:<span id="antEvent">0</span>
    <br/> <button id="btnSum">Regn UT</button> <button onclick="window.location.reload();">Start å planlegg på nytt</button>

    <p id="totalpris"></p>

  </body>
</html>
