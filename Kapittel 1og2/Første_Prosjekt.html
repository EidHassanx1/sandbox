<!DOCTYPE html>
<html>
	<head>
		<title>Klokketest</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="Første_Prosjekt.css">
		<script>

		window.onload = oppdater;

		function oppdater() {
			var tid = new Date() ;
			document.getElementById("klokkeutskrift").innerHTML=tid.getHours()+":"+tid.getMinutes() +":"+ tid.getSeconds() +"		"+ tid.getDate() +"."+ tid.getMonth() +"."+ tid.getFullYear();

			setTimeout(oppdater, 1000);
		}
		</script>
	</head>

	<body>
		<p>Klokka er nå: <span id="klokkeutskrift">Kunne ikke vise tidspunkt</span></p>
	</body>
</html>
