<!DOCTYPE html>
<html>
	<head>
		<title>--------</title>
		<meta charset="utf-8" />
		<script type="text/javascript">

		window.onload=oppstart;

		function oppstart() {
			document.getElementById("groenn").onclick=visGroenn;
			document.getElementById("blaa").onclick=visBlaa;
			document.getElementById("roed").onclick=visRoed;
			document.getElementById("purple").onclick=visPurple;
			document.getElementById("gul").onclick=visGul;
		}

		function visGroenn() {
			document.getElementById("melding").className="groenn";
		}
		function visBlaa() {
			document.getElementById("melding").className="blaa";
		}
		function visRoed() {
			document.getElementById("melding").className="roed";
		}
		function visPurple() {
			document.getElementById("melding").className="purple";
		}
		function visGul() {
			document.getElementById("melding").className="gul";
		}

		</script>
		<style>
			.groenn {color:green;}
			.blaa {color:blue;}
			.roed {color:Red;}
			.purple {color:purple;}
			.gul {color:yellow;}
		</style>
		<style>
			h1 {
				font-size: 95px;
			}
			p {
				font-size: 35px;
			}
			ul {
				font-size: 50px;
			}
		</style>
	</head>

	<body>
		<h1 id="melding">Hei verden </h1>
			<p>Klikk på ønsket farge:</p>
			<ul>
					<li id="groenn" class="groenn">Grønn</li>
					<li id="blaa" class="blaa">Blå</li>
					<li id="roed" class="roed">Rød</li>
					<li id="purple" class="purple">Lilla</li>
					<li id="gul" class="gul">Gul</li>
			</ul>
	</body>
</html>
