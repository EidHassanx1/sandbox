<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
    window.onload = oppstart;

    function oppstart() {
      document.getElementById("txtMelding").onchange=tellTegn;
    }
		function tellTegn() {
			document.getElementById("antTegn").innerHTML = 140 - document.getElementById("txtMelding").value.length;
		}
  </script>

  <body>
		<input type="text" id="txtMelding" maxlength="140" />
		<p>Antall tegn igjen: <span id="antTegn">140</span></p>
  </body>
</html>
