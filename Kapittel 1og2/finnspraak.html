<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">

  window.onload = oppstart;

  function oppstart() {
    document.getElementById("1stLand").onchange = visSpraak;
  }
  function visSpraak() {
    document.getElementById("melding").innerHTML = "Da snakker du mest sannsynlig " + document.getElementById("1stLand").value;
  }

  </script>


  <body>
    <p>Hvilket land er du fra?</p>
    <select id="1stLand">
      <option value="norsk">Norge</option>
      <option value="svensk">Sverige</option>
      <option value="dansk">Danmark</option>
      <option value="somalisk">Somalia</option>
    </select>
    <p id="melding"></p>
  </body>
</html>
