<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">

  window.onload = oppstart;

  var antall = 0;

  function oppstart() {
    document.getElementById("btnKlikk").onclick = klikket; //du trenger ikke 책 se p책 dette
  }
  function klikket() {
    antall = antall + 1;
    document.getElementById("antKlikk").innerHTML = antall;
    /* DU
    trenger
    heller ikke
    책 se
    p책 dette
    heller
    */
  }
  </script>
  <body>
    <button id="btnKlikk">Klikk meg!</button>
    <p>Knappen er trykket <span id="antKlikk">0</span> ganger</p>
  </body>
</html>
