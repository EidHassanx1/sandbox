<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
    <script type="text/javascript">

    window.onload = oppstart;

    function oppstart() {
      document.getElementById("Hei").style.visibility = "hidden";
      document.getElementById("Hade").style.visibility = "hidden";
      document.getElementById("chkVisHilsen").onchange = visHilsen;
      document.getElementById("chkVisFarvel").onchange = visFarvel;
    }
    function visHilsen() {
      if (document.getElementById("chkVisHilsen").checked === true) {
        document.getElementById("Hei").style.visibility = "visible";
      }
      else {
        document.getElementById("Hei").style.visibility = "hidden";
      }
    }
    function visFarvel() {
      if (document.getElementById("chkVisFarvel").checked === true) {
        document.getElementById("Hade").style.visibility = "visible";
      }
      else {
        document.getElementById("Hade").style.visibility = "hidden";
    }
  }
    </script>
  <body>
    <p id="Hei"> Hei på deg taper!</p>
    <p><input type="checkbox" id="chkVisHilsen" /> Hilsen</p>
    <p id="Hade"> Hade på bade din gamle sjokolade.</p>
    <p><input type="checkbox" id="chkVisFarvel" /> Bye</p>

  </body>
</html>
