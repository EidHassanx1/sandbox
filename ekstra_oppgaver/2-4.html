<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2.4</title>
  </head>
  <script type="text/javascript">

    window.onload=oppstart;

    function opppstart() {
      document.getElementById("btnAddisjon").onclick = addere;

    }
    function addere() {
      var tall1 = document.getElementById("txtTall1").value;
      var tall2 = document.getElementById("txtTall2").value;

      var resultat = tall1 / (tall2 * tall2);

      document.getElementById("resultat").innerHTML = "Tilsammen er det: " + resultat;
    }

  </script>



  <body>
    <p>Tall 1: <input type="text" id="txtTall1" /><br />
      Tall 2: <input type="text" id="txtTall2" /></p>
    <button id="btnAddisjon">+</button><button type="btnSubtraksjon" name="-"></button><button type="btnMultiplikasjon" name="*"></button><button type="btnDivisjon" name"/""></button>
    <p id="resultat"></p>
  </body>
</html>
